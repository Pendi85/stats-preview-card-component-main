<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/styles-main.css">
  <link rel="stylesheet" href="./assets/styles/styles-sm-md.css">
  <link rel="stylesheet" href="./assets/styles/styles-xs.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="flex">
  <div class="container flex">
    <div class="header-img">
      <div></div>
      <img class="img-desktop" src="./assets/images/image-header-desktop.jpg" alt="header-img-desktop">
      <img class="img-mobile" src="./assets/images/image-header-mobile.jpg" alt="header-img-mobile">
    </div>
    <div class="content flex">
      <h1>Get <span class="purple ">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats flex">
        <div>
          <h2 class="value-stats">10k+</h2>
          <span class="label-stats">companies</span>
        </div>
        <div>
          <h2 class="value-stats">314</h2>
          <span class="label-stats">templates</span>
        </div>
        <div>
          <h2 class="value-stats">12M+</h2>
          <span class="label-stats">queries</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
